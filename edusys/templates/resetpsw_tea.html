{% extends 'base_tea.html' %}

    {% block jscontent %}
    {% if isSuccess %}
    <script type="text/javascript">
        confirm('修改成功');
    </script>
    {% endif %}
    {% endblock %}

    {% block title %}重置密码{% endblock %}

    {% block pagetitle %}  重置密码  {% endblock %}

    {% block pagecontent %}  重置密码  {% endblock %}
        {% block maincontent %}
        <div class="row ">
            <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1">
                <div class="panel-body">
                    <form role="form" method="post">
                    <div class="form-group input-group">
                    <span class="input-group-addon"><i class="fa fa-user"></i></span>
                    <input type="text" class="form-control" name="username" placeholder="你的账号 ">
                    </div>
                    <div class="form-group input-group">
                    <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                    <input type="password" class="form-control" name="old_psw" placeholder="旧密码 ">
                    </div>
                    <div class="form-group input-group">
                    <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                    <input type="password" class="form-control" name="new_psw" placeholder="新密码 ">
                    </div>
                    <div class="form-group input-group">
                        <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                        <input type="password" class="form-control" name="new_psw2" placeholder="再次输入你的新密码 ">
                    </div>
                    <p style="color: red">{{message}}</p>
                    <!--重置密码-->
                    <input type="submit" class="btn btn-primary" value="&nbsp;&nbsp;确认重置密码&nbsp;&nbsp;">


                    </form>
                </div>
            </div>
        </div>
        {% endblock %}
