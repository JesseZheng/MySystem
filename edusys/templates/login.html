{% load staticfiles %}
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=width=device-width, initial-scale=1.0">
    <title>教务管理系统</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/font-awesome.css' %}">
    <link rel="stylesheet" type="text/css" href='http://fonts.googleapis.com/css?family=Open+Sans'>
</head>
<body style="background-color: #E2E2E2;">
    <div class="container">
        <div class="row text-center " style="padding-top:60px;">
            <div class="col-md-12">
                <img src="{% static 'img/customer_login_logo.png' %}">
            </div>
        </div>
        <div class="row ">
            <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1">
                <div class="panel-body">
                    <form method="post" role="form">
                    <hr>
                    <h5>请输入您的用户名和密码</h5>
                    <br>
                    <div class="form-group input-group">
                    <span class="input-group-addon"><i class="fa fa-tag"></i></span>
                    <input type="text" name="username" class="form-control" placeholder="Your Username ">
                    </div>
                    <div class="form-group input-group">
                        <span class="input-group-addon"><i class="fa fa-lock"></i>&nbsp</span>
                        <input type="password" name="password" class="form-control" placeholder="Your Password">
                    </div>
                    <h5 style="color: red">{{message}}</h5>
                    <div class="form-group">
                        <span class="pull-right">
                        <a href="ForgetPassword.html">忘记密码 ? </a>
                        </span>
                    </div>
                    <!--登录-->
                    <input type="submit" name="login" class="btn btn-primary " value="登录">

                    </form>
                    <div class="row text-center">
                        <div class="col-md-12">
                        <hr>
                        BTH002 Assignment
                        <hr>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
